{% extends 'base.html' %}

{% block title%} -Delete {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel panel-default">
        <div class="alert alert-info">
            정말로 삭제하시겠습니까? {{object}}
        </div>
        <form action="" method="POST">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" value="delete" class="btn btn-danger">
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
